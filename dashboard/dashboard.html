<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Design -->
    <title>BayMax Pro - ROV Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Updated CSS file -->
    <!-- <script src="https://unpkg.com/three/build/three.min.js"></script> -->
    <!-- <script src="https://unpkg.com/three/examples/jsm/controls/OrbitControls.js"></script> -->

</head>

<body role="application">
    <header role="banner">
        <h1 class="title">BayMax Pro - ROV Dashboard</h1>
    </header>
    
    <main role="main" class="container-fluid">
        <section class="row" role="region" aria-labelledby="core-system">
            <div class="col-md-6 box" id="core-system">
                <h3>Core System Information</h3>
                <p id="rovStatus">ROV Status FAKE: <span class="status-white">Operating</span></p>
                <p id="batteryLevel">Battery Level FAKE: <span class="status-green">80%</span></p>
                <p id="depthGauge">Depth FAKE: <span class="status-blue">30m</span></p>
                <!-- <p id="gpsData">GPS Data: Lat <span class="status-white">40.7128</span>, Lon <span class="status-white">-74.0060</span></p> -->
            </div>
            
            <div class="col-md-6 box" id="environmental-data">
                <h3>Sensor Data</h3>
                <p id="sensorTemp">Sensor Temperature: <span class="status-black">--Â°C</span></p>
                <p id="accelData">Accelerometer Data: X <span class="status-black">--</span>, Y <span class="status-black">--</span>, Z <span class="status-black">--</span></p>
                <p id="gyroData">Gyroscope Data: X <span class="status-black">--</span>, Y <span class="status-black">--</span>, Z <span class="status-black">--</span></p>
            </div>
        </section>
        
        <section class="row" role="region" aria-labelledby="navigation-identification">
            <div class="col-md-6 box" id="navigation-identification">
                <h3>Intelligent Navigation and Identification</h3>
                <!-- <div id="nav" style="width: 100%; height: 400px;"></div> -->
                <canvas id="nav" style="width: 100%; height: 400px;"></canvas>
                <script type="module" src="/rovVisualization.js"></script>            
            </div>
            
            <div class="col-md-6 box" id="data-graphs">
                <h3>Data Graphs</h3>
                <div id="dataGraphs"></div>
                <!-- <div id="accelerometerGraph"></div>
                <div id="gyroscopeGraph"></div> -->
            </div>
        </section>
    </main>
    
    <!-- <script src='http://threejs.org/examples/js/controls/OrbitControls.js'></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- commented out below to test -->
    <!-- <script src="renderer.js"></script> -->
</body>

</html>
